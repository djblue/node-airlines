<!doctype html>
<html lang="en" ng-app="app">
<head>

    <title>Node Airlines</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta http-equiv="content-type" content="text/html; charset=utf-8"0>

    <!-- livereload for testing -->
    <script src="//localhost:35729/livereload.js"></script>

    <script src="//ajax.googleapis.com/ajax/libs/jquery/2.0.2/jquery.min.js"></script>
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.0.7/angular.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/2.3.2/js/bootstrap.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/angular-strap/0.7.4/angular-strap.min.js"></script>
    <script src="//cdn.bootcss.com/bootstrap-datepicker/1.2.0/js/bootstrap-datepicker.min.js"></script>
    <script src="//mgcrea.github.io/angular-strap/vendor/bootstrap-timepicker.js"></script>

    <script src="/javascripts/app.js"></script>

    <!-- bootstrap css -->
    <link rel="stylesheet" type="text/css" href="//cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/2.3.2/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="//cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/2.3.2/css/bootstrap-responsive.min.css">
    <link rel="stylesheet" type="text/css" href="//cdn.bootcss.com/bootstrap-datepicker/1.2.0/css/datepicker.min.css">
    <link rel="stylesheet" type="text/css" href="//mgcrea.github.io/angular-strap/vendor/bootstrap-timepicker.css">

    <script>
        $(function() {
          // Setup drop down menu
          $('.dropdown-toggle').dropdown();
         
          // Fix input element click problem
          $('.dropdown input, .dropdown label').click(function(e) {
            e.stopPropagation();
          });
        }); 
    </script>
    <style>
        html, body {
            height: 92%;
        }
        .wrapper {
            min-height: 100%;
            height: auto !important;
            height: 100%;
        }
        #footer {
            margin: 15px;
            padding-top: 10px;
            border-top: 1px #aaa solid;
        }
        @media (min-width: 980px) { body { margin-top: 60px; } }
    </style>
</head>
<body>

<!-- navbar -->
<div class="navbar navbar-inverse navbar-fixed-top" bs-navbar>
  <div class="navbar-inner">
    <div class="container">
      <!-- collapse button menu -->
      <a class="btn btn-navbar" data-toggle="collapse" data-target=".nav-collapse">
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
      </a>
      <!-- site header -->
      <a class="brand" href="#">Node Airlines</a>
      <div class="nav-collapse collapse">
        <!-- important links -->
        <ul class="nav">
          <li data-match-route="/(:?about)"><a href="#/about">About</a></li>
          <li data-match-route="/(:?help)"><a href="#/help">Help</a></li>
          <li data-match-route="/(:?contact)"><a href="#/contact">Contact Us</a></li>
        </ul>
        <!-- sign-up link and login form -->
        
        <div ng-controller="userCtrl">

        <div ng-show="status.logged">
        <ul class="nav pull-right">
          <li class="dropdown" ng-show="status.user.admin">
            <a class="dropdown-toggle" data-toggle="dropdown" href="#">
            Manage <b class="caret"></b>
            </a>
            <ul class="dropdown-menu" >
              <li><a href="#/admin/add">Create</a></li>
              <li><a href="#/admin/add">Read</a></li>
            </ul>
          </li>
          <li data-match-route="/(:?user)">
            <a href="#/user">{{ status.user.username }}</a></li>
          <li><a href="/api/logout">Sign Out</a></li>
        </ul>
        </div>
        
        <div ng-show="!status.logged">
        <ul class="nav pull-right">
          <li data-match-route="/(:?signup)">
            <a href="#/signup">Sign Up</a></li>
          <li data-match-route="/(:?login)">
            <a href="#" bs-modal="'partials/login.html'">Log In</a></li>
        </ul>
        </div>

        </div>
      </div>
    </div>
  </div>
</div>

<div class="wrapper" ng-view></div>

<div id="footer">
<p id="copyright" property="dc:rights">&copy;
<span property="dc:dateCopyrighted">2013</span>
<span property="dc:publisher">Node Airlines Corporation</span>
</p>
</div>

</body>
</html>
